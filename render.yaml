services:
  - type: web
    name: us-th-shipping
    runtime: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      cd messaging-frontend && npm install && npm run build && cd ..
    startCommand: gunicorn --worker-class eventlet -w 1 --timeout 120 app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DATA_DIR
        value: /var/data
      - key: FLASK_DEBUG
        value: "0"
    disk:
      name: app-data
      mountPath: /var/data
      sizeGB: 1
