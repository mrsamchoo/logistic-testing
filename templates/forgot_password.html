{% extends "base.html" %}
{% block title %}ลืมรหัสผ่าน{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto">
    <div class="bg-white rounded-2xl shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">&#x1f513; ลืมรหัสผ่าน</h1>
        <p class="text-sm text-gray-500 text-center mb-6">กรอกอีเมลที่ใช้สมัครสมาชิก เพื่อรีเซ็ตรหัสผ่าน</p>

        <form method="POST" action="/customer/forgot-password" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                    placeholder="your@email.com">
            </div>
            <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600 transition-colors">&#x1f4e7; ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
        </form>

        <p class="text-center text-sm text-gray-400 mt-4">
            <a href="/customer" class="text-amber-600 hover:underline">&larr; กลับไปหน้าเข้าสู่ระบบ</a>
        </p>
    </div>
</div>
{% endblock %}
