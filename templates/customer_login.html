{% extends "base.html" %}
{% block title %}เข้าสู่ระบบลูกค้า{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto">
    <div class="bg-white rounded-2xl shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">&#x1f464; เข้าสู่ระบบลูกค้า</h1>
        <form method="POST" action="/customer" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">รหัสลูกค้า</label>
                <input type="text" name="customer_code" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center text-lg font-mono tracking-wider focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                    placeholder="US12345 หรือ USS12345" maxlength="8">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                    placeholder="กรอกรหัสผ่าน">
            </div>
            <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600 transition-colors">เข้าสู่ระบบ</button>
        </form>
        <div class="text-center mt-4 space-y-2">
            <p class="text-sm"><a href="/customer/forgot-password" class="text-amber-600 hover:underline">ลืมรหัสผ่าน?</a></p>
            <p class="text-sm text-gray-400">ยังไม่มีรหัส? <a href="/register" class="text-amber-600 hover:underline">สมัครสมาชิก</a></p>
        </div>
    </div>
</div>
{% endblock %}
